<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charact_Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Real-Time Character Counter</h2>
        <textarea name="" id="textInput" maxlength="50" value="0" placeholder="Please write your text here..."></textarea>
        <div class="lower">
            <div class="total">Total Characters:<span id="totalSpan"></span></div>
            <div class="remaining">Remaining:<span id="remainSpan"></span></div>
        </div>
    </div>
<script src="index.js"></script>    
</body>
</html>
